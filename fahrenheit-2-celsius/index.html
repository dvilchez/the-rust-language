<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>hello-wasm example</title>
  </head>
  <body>
    <script type="module">
      import init, { f_to_c } from "./pkg/fahrenheit_2_celsius.js";
      init().then(() => {
        const button = document.querySelector("button"); 
        button.disabled = false;
        button.addEventListener("click", convert);
      });
      function convert() {
        document.getElementById('celsius').value = f_to_c(document.getElementById('fahrenheit').value)
      }
    </script>
    <input id="fahrenheit" type="number" value="100" />
    <button disabled>Convert</button>
    <input id="celsius" type="number" value="0" disabled />
  </body>
</html>
